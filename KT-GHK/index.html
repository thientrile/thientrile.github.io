<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
			integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/Responsive.css" />
		<title>DGWORK</title>
	</head>
	<body ng-app="myapp">
		<div id="main">
			<div class="header">
				<nav class="navbar navbar-expand-sm navbar-dark fixed-top">
					<div class="container">
						<a class="navbar-brand" href="javascript:void(0)"
							><img src="./assets/img/heading/logo/dgw-logo-grey.png" alt=""
						/></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#mynavbar">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-center" id="mynavbar">
							<ul class="navbar-nav me-auto">
								<li class="nav-item">
									<a class="nav-link active" href="javascript:void(0)"> HOME</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="javascript:void(0)">SHOP</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="javascript:void(0)">ABOUT</a>
								</li>
							</ul>
							<div class="d-flex">
								<a href="#" class="heading-icon me-4"><i class="fa-solid fa-user"></i></a>
								<a href="#" class="heading-icon me-4"
									><i class="fa-solid fa-cart-shopping"></i> <span ng-bind="data.length">0</span>
								</a>
								<a href="#" class="heading-icon me-4"><i class="fa-solid fa-magnifying-glass"></i></a>
							</div>
						</div>
					</div>
				</nav>
				<!-- Carousel -->
				<div id="demo" class="carousel slide carousel-fade" data-bs-ride="carousel">
					<!-- Indicators/dots -->
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
						<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
					</div>
					<!-- The slideshow/carousel -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<div>
								<img
									src="./assets/img/heading/slides/dgwork-digital-slider-1.jpg"
									alt=""
									class="d-block" />
								<img src="./assets/img/heading/slides/header_pen.png" alt="" />
							</div>
							<div class="carousel-caption">
								<div class="title">
									<div class="text" style="--i: 0">D</div>
									<div class="text" style="--i: 0.1s">I</div>
									<div class="text" style="--i: 0.2s">G</div>
									<div class="text" style="--i: 0.3s">I</div>
									<div class="text" style="--i: 0.4s">T</div>
									<div class="text" style="--i: 0.5s">A</div>
									<div class="text" style="--i: 0.6s">L</div>
									<div class="text" style="--i: 0.7s"></div>
									<div class="text" style="--i: 0.8s"></div>
									<div class="text" style="--i: 0.9s">S</div>
									<div class="text" style="--i: 1s">H</div>
									<div class="text" style="--i: 1.1s">O</div>
									<div class="text" style="--i: 1.2s">P</div>
								</div>

								<p class="note animate__animated animate__backInUp">
									Sell Your Digital Creative Products By DGWork
								</p>
								<button type="button" class="btn btn-info animate__animated animate__bounceInUp">
									Browser Products
								</button>
							</div>
						</div>
						<div class="carousel-item">
							<div>
								<img
									src="./assets/img/heading/slides/dgwork-digital-slider.jpg"
									alt=""
									class="d-block" />
								<img src="./assets/img/heading/slides/header_pen.png" alt="" />
							</div>
							<div class="carousel-caption">
								<div class="title">
									<div class="text" style="--i: 0s">B</div>
									<div class="text" style="--i: 0.1s">U</div>
									<div class="text" style="--i: 0.2s">S</div>
									<div class="text" style="--i: 0.3s">I</div>
									<div class="text" style="--i: 0.4s">N</div>
									<div class="text" style="--i: 0.5s">E</div>
									<div class="text" style="--i: 0.6s">S</div>
									<div class="text" style="--i: 0.7s">S</div>
								</div>
								<p class="note animate__animated animate__backInUp">
									Start your business based on subscription payment
								</p>
								<button type="button" class="btn btn-info animate__animated animate__bounceInUp">
									Browser Products
								</button>
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
						<!-- <span class="carousel-control-prev-icon"></span> -->
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
						<!-- <span class="carousel-control-next-icon"></span> -->
					</button>
				</div>
			</div>
			<div class="body">
				<div class="container">
					<div class="row">
						<div class="col-mb-3"></div>
						<div class="col-mb-3"></div>
						<div class="col-mb-3"></div>
						<div class="col-mb-3"></div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
