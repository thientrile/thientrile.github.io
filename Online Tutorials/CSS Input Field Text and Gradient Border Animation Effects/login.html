<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">    
    
    <title>Login</title>
</head>
<body>
   
        <div class="main">
            <form id="login" class="container"  action="/action_page.php">
                <h2 id="title">Login</h2>
                <div class="row">
                   <div class="col-12">
                    <div class="box">
                        <div class="inputBox">
                            <input id="userName" type="text" required="required" name="userName">
                            <span class="username checked"></span>
                            <span class="placeholder">
                                Username /Email /Phone 
                            </span >
                            <i class="border-bottom"></i>
                        </div>
                        <div class="validation" id="checkusername">
                            <ul>
                                <li id="check-username">Invalid username
                                </li>      
                             
                            </ul>
                        </div>
                    </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-12">
                    <div class="box">
                        <div class="inputBox">
                            <input id="password" type="password" class="pswrd" required="required" >
                            <span class="pass checked"></span>
                            <span class="toggle-btn" id="togle-pass"></i></span>
                            <span class="placeholder">Password</span >
                            <i class="border-bottom"></i>
                        </div>
                    <div class="validation " id="checkedpass">
                        <ul>
                            <li id="lower">At least one lowercase character
                            </li>
                            <li id="upper">At least one uppercase character
                            </li>
                            <li id="number">At least one number

                            </li>
                            <li id="special">At least one special characte
                            </li>
                            <li id="length">At least 8 characters
                            </li>
                            
                            
                        </ul>
                    </div>
                    </div>
                   </div>
                </div>  
                <div class="row">
                   <div class="col-12"style="display: flex;justify-content:center">
                    <button class="btn btn-primary" id="btn-login">
                        Log in
                    </button>
                   </div>
                </div> 
                <div class="row" style="margin-top: 0;">                   
                    <a href="./forgotpass.html" style="text-align: center;text-decoration: none;font-weight:700;font-size:18px;color:#1877f2;margin-top: 15px;">Forgot password?</a>
                </div>                
                    <div class="row" style="padding-bottom: 50px;justify-content: center;">  
                        <i style="border-top:2px solid rgba(116, 116, 116, 0.511);width: 70%;margin-bottom: 20px;"></i>             
                        <div class="col-12" style="display: flex;justify-content:center;">
                            <button type="button" class="btn btn-success" id="btn-sign">
                                Sign in
                            </button> 
                        </div>
                    </div>
                
            </form>

            
        </div>       
    <script src="./script.js"></script>    
    
     
    
</body>
</html>
