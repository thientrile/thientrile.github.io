# .github/workflows/update-readme.yml
name: Update README (Recent + Featured + Case Studies)

on:
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC ~ 09:00 VN
  workflow_dispatch:
  push:
    paths:
      - "README.md"
      - "scripts/**"
      - "case-studies/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { ref: main }
      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Run updater (Recent + Featured)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: thientrile
          FEATURED_MODE: updated
          FEATURED_COUNT: 5
        run: node ./scripts/update_readme.mjs

      - name: Update case studies list
        env:
          CASE_STUDIES_LIMIT: 10
        run: node ./scripts/update_case_studies.mjs

      - name: Show diff
        run: |
          git status
          git --no-pager diff -- README.md || true

      - name: Commit & push if changed
        id: direct-push
        continue-on-error: true
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add README.md
            git commit -m "chore: auto-update README (cases + stats) [skip ci]"
            git push origin HEAD:main
            echo "pushed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Fallback - PR if push blocked
        if: steps.direct-push.outputs.pushed == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto-update README"
          title: "chore: auto-update README"
          body: "Auto-generated update from GitHub Actions."
          branch: "chore/update-readme"
          delete-branch: true
